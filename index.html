<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flex Navbar + Coming Soon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar 1 -->
  <div class="navbar navbar-one">
    <div class="nav-left">
      <a href="#">HOME</a>
      <a href="#">BAND</a>
      <a href="#">TOUR</a>
      <a href="#">CONTACT</a>
      <a href="#">MORE â–¼</a>
    </div>
    <div class="control-item">
        <div class="icon">
            <img src="./images.icons/icons8-search-48.png" alt="">
        </div>
    </div>
  </div>

  <!-- Space Between Bars -->
  <div class="spacer"></div>

  <!-- Navigation Bar 2 -->
  <div class="navbar navbar-two">
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">MENU</a>
    <a href="#">WHERE</a>
  </div>

  <!-- Space Between Bars -->
  <div class="spacer"></div>

  <!-- Navigation Bar 3 - Video Call Controls -->
  <div class="control-bar">
    <div class="control-item">
        <div class="icon">
            <img src="./images.icons/icons8-microphone-94.png" alt="">
        </div><span>Audio</span>
    </div>
    <div class="control-item">
        <div class="icon">
            <img src="./images.icons/icons8-video-camera-50.png" alt="">
        </div><span>Video</span>
    </div>
    <div class="control-item">
        <div class="icon">
            <img src="./images.icons/icons8-group-40.png" alt="">
        </div><span>Participants</span>
    </div>
    <div class="control-item">
        <div class="icon">
            <img src="./images.icons/icons8-chat-94.png" alt="">
        </div><span>Chat</span>
    </div>
    <div class="control-item">
        <div class="icon">
            <img src="./images.icons/icons8-share-48.png" alt="">
        </div><span>Share</span>
    </div>
    <div class="control-item">
        <div class="icon">
            <img src="./images.icons/icons8-pause-48.png" alt="">
        </div><span>Pause</span>
    </div>
    <div class="control-item">
        <div class="icon">
            <img src="./images.icons/icons8-edit-94.png" alt="">
        </div><span>Annotate</span>
    </div>
    <div class="control-item">
        <div class="icon">
            <img src="./images.icons/icons8-mouse-94.png" alt="">
        </div><span>Remote</span>
    </div>
    <div class="control-item">
        <div class="icon">
            <img src="./images.icons/icons8-monitor-48.png" alt="">
        </div><span>Show</span>
    </div>
    <div class="control-item">
        <div class="icon">
            <img src="./images.icons/icons8-more-94.png" alt="">
        </div><span>More</span>
    </div>
  </div>

  <!-- Spacer -->
  <div class="spacer-large"></div>

  <!-- Coming Soon Section -->
  <div class="coming-soon">
    <div class="logo">Logo</div>
    <div class="center-content">
      <h1>COMING SOON</h1>
      <hr />
      <p>35 days left</p>
    </div>
  </div>

</body>
</html>
